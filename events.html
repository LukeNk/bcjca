<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, intial-scale=W1.0">
        <title> BCJCR </title>
        <link rel="stylesheet" href="events.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/9f85037272.js" crossorigin="anonymous"></script>
</head> 
    <body onload="startTime()">
        <div class="container">
            <div class="card">
            <div class="front">
                <div class="contentfront">
                <div class="month">
                    <p class="orangeTr" style="font-weight:bold; font-size:20px;">Upcoming Events</p> 
                    <hr>
                    <p class="whiteTr">Moscrop vs Central</p>
                </div>
                <div class="date">
                    <div class="datecont">
                    <div id="date"></div>
                    <div id="day"></div>
                    <div id="month"></div>
                    <i class="fa fa-pencil edit" aria-hidden="true"></i>
                    </div>
                </div>
                </div>
            </div>
            <div class="back">
                <div class="contentback">
                <div class="backcontainer">
                    <button class="save">Save</button>
                </div>
                </div>
            </div>
            </div>
        </div>
        <script src="events.js"></script>
    </body>
</html>
